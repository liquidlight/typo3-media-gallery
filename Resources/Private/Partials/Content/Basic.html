<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{slides}">
		<div class="gallery galleryBasic">
			<f:for each="{slides}" as="slide" iteration="uid">
				<figure>
					{slide.renderedContent -> f:format.raw()}
				</figure>
			</f:for>
		</div>
	</f:if>
</html>
