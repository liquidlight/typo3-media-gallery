<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{slides}">
		<div class="carousel f-carousel" id="carousel-{data.uid}">
			<f:for each="{slides}" as="slide" iteration="uid">
				<div class="f-carousel__slide">
					{slide.renderedContent -> f:format.raw()}
				</div>
			</f:for>
		</div>
	</f:if>
</html>
